<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
        <link rel="shortcut icon" href="../AdminPage/pictures/favicon.ico">
        <link rel="stylesheet" type="text/css" href="../AdminPage/css/styles.css"/>
        <link rel="stylesheet" type="text/css" href="../AdminPage/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="../AdminPage/css/addRemoveQueues.css"/>
        <script src="../AdminPage/js/google-ajax.js"></script>
        <title id='pageTitle'>ROC Tool</title>
        <script src="../AdminPage/js/commons.js"></script>
        <script src="../AdminPage/js/addRemoveQueues.js"></script>
    </head>
    <body>
        <table id='vzSearch'>
            <tr>
                <td><h1 id="title">VERIZON</h1></td>
                <td></td><td></td><td></td><td id='label'>Ticket ID: </td>
                <td style='min-width: 140px; max-width: 140px;'>
                    <input id='search' type='text'></input>&nbsp;<button id='btn_search' onclick='lookInDB()'>Search</button>
                </td>
            </tr>
        </table>
        <div id="menu">
            <ul id="menubar">
                <li><a href='home.html'>Home</a></li>
                <li id='add_user'>
                    <a href="#" id="adminList">Admin</a>
                    <ul id="linklist">
                        <li><a href="summary.html">View Work Summary</a></li>
                        <li><a href="viewUsers.html">View All Users</a></li>
                        <li><a href="adduser.html">Add User</a></li>
                        <li><a href="addClosureCodes.html">Add Closure Code</a></li>
                        <li><a href="addRemoveQueues.html">Add/Remove Queues</a></li>
                    </ul>
                </li>
                <li><a href="allTickets.html">View All Tickets</a></li>
                <li><a href='settings.html'>Settings</a></li>
                <li id="logout" onclick="signout();"><a>Logout</a></li>
            </ul>
        </div>
        <div id="MainBody">
            <div class='queuesContainer'>
                <div class='addContainer'>
                    <div class='lbl'>Add Queue:</div></br>
                    <div class='queueAdd' id='addStatus'>
                        <div class='smallLbl'>Status Queue:</div>
                        <input id='newStatusQueue' type="text"></input>
                    </div>
                    <div class='queueAdd'>
                        <div class='smallLbl'>Reroute Queue:</div>
                        <input id='newRerouteQueue' type="text"></input>
                    </div>       
                    <div class='queueAdd' id='addMap'>
                        <div class='smallLbl'>Reroute Map:</div>
                        <input id='newRerouteMap' type="text"></input>
                    </div>   
                    <div>            
                        <button id='btn_AddQueue' onclick="addQueue();">Add</button>
                    </div>
                </div>
                <div class='removeContainer'>
                    <div class='lbl'>Remove Queue:</div></br>
                    <div class='queueAdd'>
                        <div class='smallLbl'>Status Queues:</div>
                        <select id='statusQueues'></select>
                    </div>
                    <div class='queueAdd'>
                        <div class='smallLbl'>Reroute Queues:</div>
                        <select id='rerouteQueues'></select>
                    </div>
                    <button id='btn_RemoveQueue' onclick="removeQueue();">Remove</button>
                </div>
            </div>
        </div>
    </body>
</html>
